name: Deploy to Staging

on:
  push:
    branches:
      - staging

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: ${{ secrets.KNOWN_HOSTS }}

      - name: Debug Information
        run: |
          echo "GitHub Workspace: $GITHUB_WORKSPACE"
          echo "Current directory: $(pwd)"
          ls -la

      - name: Add Server to Known Hosts
        run: |
          echo "Attempting to scan ${{ secrets.SERVER_IP }}..."
          ssh-keyscan -v -H ${{ secrets.SERVER_IP }} > $GITHUB_WORKSPACE/known_hosts 2>keyscan_error.log || true
          echo "Scan complete. Output:"
          cat $GITHUB_WORKSPACE/known_hosts
          echo "Error log:"
          cat keyscan_error.log

      - name: Deploy to Staging
        env:
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
          SERVER_IP: ${{ secrets.SERVER_IP }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
        run: |
          echo "Attempting to connect to $SERVER_IP..."
          ssh -v -o UserKnownHostsFile=$GITHUB_WORKSPACE/known_hosts -p $SSH_PORT $DEPLOY_USER@$SERVER_IP
          if [ $? -ne 0 ]; then
            echo "Deployment failed"
            exit 1
          fi
        
      - name: Verify Deployment
        if: success()
        run: echo "Deployment to staging was successful"

      - name: Deployment Failed
        if: failure()
        run: echo "Deployment to staging failed"